<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            margin: 10px 0;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 40px;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .error {
            color: #d9534f;
            margin-bottom: 15px;
            text-align: center;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .caps-lock-warning {
            color: #d9534f;
            display: none;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function checkCapsLock(event) {
            var capsLockWarning = document.getElementById('caps-lock-warning');
            if (event.getModifierState('CapsLock')) {
                capsLockWarning.style.display = 'block';
            } else {
                capsLockWarning.style.display = 'none';
            }
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="login-container">
        <div class="icon">üîí</div>
        <h1>Î°úÍ∑∏Ïù∏</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <p><input type="text" name="user_id" placeholder="ÏÇ¨Ïö©Ïûê ID" required></p>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" required onkeyup="checkCapsLock(event)">
                <i class="bi bi-eye toggle-password" id="toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>
            <div id="caps-lock-warning" class="caps-lock-warning">Caps LockÏù¥ ÏºúÏ†∏ ÏûàÏäµÎãàÎã§!</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="auto_login" id="auto_login" {% if auto_login %}checked{% endif %}>
                <label class="form-check-label" for="auto_login">
                    ÏûêÎèô Î°úÍ∑∏Ïù∏
                </label>
            </div>
            <p><button type="submit">Î°úÍ∑∏Ïù∏</button></p>
        </form>
        <div class="back-link">
            <a href="/signup">ÌöåÏõêÍ∞ÄÏûÖ</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
